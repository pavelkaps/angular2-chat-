<div class="logmod__tab lgm-1 show">
    <div class="logmod__heading">
        <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an account</strong></span>
    </div>
    <div class="logmod__form">
        <form [formGroup]="registrationForm" novalidate (ngSubmit)="create(registrationForm.value)" class="simform">
            <div class="sminputs">
                <div class="input full">
                    <label class="string optional" for="user-login">Login*</label>
                    <input class="string optional" maxlength="255" formControlName="login" id="user-login" placeholder="Login" type="email" required size="50" />
                </div>
            </div>
            <div class="sminputs">
                <div class="input full">
                    <label class="string optional" for="image">Image URL</label>
                    <input class="string optional" maxlength="255" formControlName="image" id="image" placeholder="Image" type="url" size="50" />
                </div>
            </div>
            <div class="sminputs">
                <div class="input full">
                    <label class="string optional" for="user-pw">Password *</label>
                    <input class="string optional" maxlength="255" formControlName="password" id="user-pw" placeholder="Password" required type="password" size="50" />
                </div>
            </div>
            <div class="simform__actions align" >
                <input class="sumbit" [ngClass]="{'isValid': !registrationForm.valid }" name="commit" type="submit" [disabled]="!registrationForm.valid" value="Create Account" />
            </div>
        </form>
    </div>
    <div class="logmod__alter">
        <div class="logmod__alter-container">
            <a href="#" class="connect facebook">
                <div class="connect__icon">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="connect__context">
                    <span>Create an account with <strong>Facebook</strong></span>
                </div>
            </a>

            <a href="#" class="connect googleplus">
                <div class="connect__icon">
                    <i class="fa fa-google-plus"></i>
                </div>
                <div class="connect__context">
                    <span>Create an account with <strong>Google+</strong></span>
                </div>
            </a>
        </div>
    </div>
</div>
