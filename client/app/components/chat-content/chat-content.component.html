<div class="content">
    <ul>
        <li *ngFor="let message of messageBox">
            <span>{{message.text}}</span>
        </li>
    </ul>

    <div class="send-input">
        <button md-button [disableRipple]="true" (click)="add(messageInput)">Send</button>
        <md-input placeholder="Сообщение" [(ngModel)]="messageInput.text"></md-input>
    </div>
</div>
